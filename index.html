<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dahsboard</h1>
    </header>
    <aside>
        <h2 id=search-bar>Search for a City</h2>
        <form class="d-flex" style="width: 18rem;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          </form>
          <div class="city-list" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>
    </aside>
    <main>
        
        
        <div class="card" style="width: 50rem;">
            <div id="weather-summary">
              <h3 id="city"></h3>
              <p id= "temp">Temperature: </p>
              <p id="wind">Wind: </p>
              <P id="humidity">Humididy: </P>
            </div>
          </div>    
        
        
            </summary>
            <section class="5-day-forecast-cards">
                <h3>5 Day Forecast</h3>
                <div class="day-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      
                    </div>
                </div>
                <div class="day-2" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      
                    </div>
                </div>
                <div class="day-3" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      
                    </div>
                </div>
                <div class="day-4" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      
                    </div>
                </div>
                <div class="day-5" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      
                    </div>
                </div>


                
            </section>
            

        



    </main>
    
</body>
<script src="script.js"></script>

</html>
